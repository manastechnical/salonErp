<div class="login-container">
  <h2>Login</h2>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

 <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="user" (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" formControlName="email">
              <div class="error-message" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">Email is Required</div>
            <div class="error-message" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">EmailId Invalid </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password">
              <div class="error-message" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">Password is Required</div>
            <div class="error-message" *ngIf="Password.errors?.['minlength'] && (Password.touched || Password.dirty)">Password is too short</div>
            <div class="error-message" *ngIf="Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">Password is too long</div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="text-center">
    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
  
</div>
